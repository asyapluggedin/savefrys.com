<!-- Comments -->
{% if site.data.comments %}
    <h3>
    {% if site.data.comments.size > 1 %}
      {{ site.data.comments | size }}
    {% endif %}
    Comments:
    </h3>
  {% assign comments = site.data.comments | sort %}
    {% for comment in comments %}
      <label>
        <strong>{{ comment[1].name }}</strong>
        {% if comment[1].url %}
          </a>
        {% endif %}
      </label>
      <p>{{ comment[1].message | markdownify }}</p>
  {% endfor %}
{% endif %}
